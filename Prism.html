    <script>
        tailwind.config = {
            theme: {
                extend: {

                    },
                    colors: {
                        primary: {

    <style>
        body {
            background-color: #f8fafc; /* Slate-50 */
        }
        
        /* カスタムスクロールバー (非表示にしてすっきりさせる) */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism Utilities */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* アプリカードのホバーエフェクト */
        .app-card-hover {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .app-card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(59, 130, 246, 0.25); /* Colored Shadow */
        }

        /* テキストの行数制限 */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* スケルトンローディングのアニメーション */
        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>

            heroSection.classList.add('hidden');

            try {
                if (CONFIG.useApi && CONFIG.apiUrl && CONFIG.apiUrl !== "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE") {
                    try {
                        allApps = await fetchAppsScriptData(CONFIG.apiUrl);
                    } catch (fetchError) {
                        console.warn("API Error, using mock data", fetchError);
                        notificationBar.classList.remove('hidden');
                        allApps = [...MOCK_DATA];
                    }
                } else {
                    await new Promise(resolve => setTimeout(resolve, 1000)); // スケルトンを見せる演出
                    allApps = [...MOCK_DATA];
                }

                if (!allApps || allApps.length === 0) throw new Error('No data');

                setupHeroApp();
                renderApps();
                
                // フェードアウト演出
                loadingEl.style.opacity = '0';
                setTimeout(() => {
                    loadingEl.classList.add('hidden');
                    loadingEl.style.opacity = '1';
                    heroSection.classList.remove('hidden');
                }, 300);

            } catch (err) {
                console.error("Init failed:", err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

        async function fetchAppsScriptData(url) {
            const response = await fetch(url, { redirect: 'follow' });
            if (!response.ok) throw new Error(`Status: ${response.status}`);
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            if (Array.isArray(data)) return data;
            if (data.data && Array.isArray(data.data)) return data.data;
            return [];
        }

        function setupEventListeners() {
            // カテゴリボタンのスタイル制御
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    buttons.forEach(b => {
                        // Reset styles
                        b.classList.remove('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');
                        b.classList.add('bg-white', 'text-slate-600', 'hover:bg-slate-50', 'border', 'border-slate-200');
                    });
                    
                    // Set active style
                    const target = e.target;
                    target.classList.remove('bg-white', 'text-slate-600', 'hover:bg-slate-50', 'border', 'border-slate-200');
                    target.classList.add('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');

                    currentCategory = target.dataset.category;
                    renderApps();
                });
            });

            const handleSearch = (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderApps();
            };
            document.getElementById('searchInputDesktop').addEventListener('input', handleSearch);
            document.getElementById('searchInputMobile').addEventListener('input', handleSearch);
        }

        function setupHeroApp() {
            if (allApps.length === 0) return;
            const hero = allApps[0];
            
            document.getElementById('heroTitle').textContent = hero.title || 'No Title';
            document.getElementById('heroDeveloper').textContent = hero.developer || '';
            document.getElementById('heroDescription').textContent = hero.description || '';
            document.getElementById('heroRating').textContent = hero.rating || '-';
            document.getElementById('heroDownloads').textContent = hero.downloads || '-';
            
            const heroIcon = document.getElementById('heroIcon');
            heroIcon.src = hero.icon;
            heroIcon.onerror = function() { this.src = 'https://placehold.co/200x200/e2e8f0/64748b?text=App'; };
            
            window.openHeroApp = () => window.open(hero.url || '#', '_blank');
        }

        function renderApps() {
            const grid = document.getElementById('appGrid');
            const noResults = document.getElementById('noResults');
            const listTitle = document.getElementById('listTitle');
            grid.innerHTML = '';

            let filteredApps = allApps.filter(app => {
                if (!app || !app.title) return false;
                const matchesCategory = currentCategory === 'all' || app.category === currentCategory;
                const matchesSearch = (app.title || '').toLowerCase().includes(searchQuery) || 
                                      (app.description || '').toLowerCase().includes(searchQuery);
                return matchesCategory && matchesSearch;
            });

            if (filteredApps.length === 0) {
                noResults.classList.remove('hidden');
                listTitle.classList.add('hidden');
            } else {
                noResults.classList.add('hidden');
                listTitle.classList.remove('hidden');
                listTitle.textContent = currentCategory === 'all' 
                    ? (searchQuery ? `"${searchQuery}" の検索結果` : 'あなたへのおすすめ') 
                    : `${currentCategory} の人気アプリ`;

                filteredApps.forEach((app, index) => {
                    const card = createAppCard(app, index);
                    grid.appendChild(card);
                });
            }
        }

        function createAppCard(app, index) {
            const div = document.createElement('div');
            // Stagger animation delay
            const delay = index * 50; 
            div.style.animationDelay = `${delay}ms`;
            
            div.className = 'app-card-hover bg-white rounded-3xl p-5 shadow-sm border border-slate-100 flex flex-col h-full cursor-pointer animate-slide-up opacity-0 fill-mode-forwards relative overflow-hidden group';
            
            div.onclick = (e) => {
                if (!e.target.closest('button')) openModal(app);
            };

            const safeIcon = app.icon || 'https://placehold.co/200x200/e2e8f0/64748b?text=App';

            div.innerHTML = `
                <div class="flex items-start gap-4 mb-4">
                    <img src="${safeIcon}" alt="${app.title}" class="w-16 h-16 rounded-2xl object-cover bg-slate-50 shadow-sm shrink-0 group-hover:scale-105 transition-transform duration-300" onerror="this.src='https://placehold.co/200x200/e2e8f0/64748b?text=App'">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-bold text-slate-800 text-lg leading-tight truncate mb-1 group-hover:text-blue-600 transition-colors">${app.title}</h3>
                        <p class="text-xs text-slate-500 truncate font-medium">${app.developer || app.category}</p>
                    </div>
                </div>
                
                <p class="text-sm text-slate-600 mb-4 line-clamp-2 leading-relaxed flex-grow">
                    ${app.description || 'No description available.'}
                </p>

                <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-50">
                    <div class="flex items-center gap-1.5">
                        <span class="font-bold text-slate-800 text-sm">${app.rating || '4.0'}</span>
                        <i class="fas fa-star text-xs text-yellow-400"></i>
                    </div>
                     <button onclick="event.stopPropagation(); window.open('${app.url || '#'}', '_blank')" class="px-4 py-1.5 bg-blue-50 text-blue-600 hover:bg-blue-100 text-sm font-bold rounded-full transition-colors">
                        入手
                    </button>
                </div>
            `;
            return div;
        }

        // Modal Logic
        const modal = document.getElementById('appModal');
        const modalContent = document.getElementById('modalContent');
        const modalBackdrop = document.getElementById('modalBackdrop');

        function openModal(app) {
            // Set Data
            document.getElementById('modalTitle').textContent = app.title || '';
            document.getElementById('modalDeveloper').textContent = app.developer || 'Unknown';
            document.getElementById('modalCategory').textContent = app.category || '';
            document.getElementById('modalRating').textContent = app.rating || '-';
            document.getElementById('modalDownloads').textContent = app.downloads || '-';
            document.getElementById('modalDescription').textContent = app.description || '';
            document.getElementById('modalLink').href = app.url || '#';
            
            const iconImg = document.getElementById('modalIcon');
            iconImg.src = app.icon || '';
            iconImg.onerror = function() { this.src = 'https://placehold.co/200x200/e2e8f0/64748b?text=App'; };

            // Show
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            // Animation In
            requestAnimationFrame(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            });
        }

        function closeModal() {
            // Animation Out
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 200);
        }

        function toggleMobileSearch() {
            const searchBar = document.getElementById('mobileSearch');
            searchBar.classList.toggle('hidden');
            if (!searchBar.classList.contains('hidden')) {
                document.getElementById('searchInputMobile').focus();
            }
        }

        function resetFilter() {
            searchQuery = '';
            currentCategory = 'all';
            document.getElementById('searchInputDesktop').value = '';
            document.getElementById('searchInputMobile').value = '';
            
            // UI Reset
            document.querySelectorAll('.category-btn').forEach(btn => {
                 btn.classList.remove('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');
                 btn.classList.add('bg-white', 'text-slate-600', 'hover:bg-slate-50', 'border', 'border-slate-200');
            });
            const allBtn = document.querySelector('[data-category="all"]');
            allBtn.classList.remove('bg-white', 'text-slate-600', 'hover:bg-slate-50', 'border', 'border-slate-200');
            allBtn.classList.add('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');

            renderApps();
        }
    </script>
</body>
</html>
