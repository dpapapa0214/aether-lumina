<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="あらゆるAether-Luminaアプリにアクセス。">
    <title>Prism Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="icons/prism-store-icon.png">
    <link rel="apple-touch-icon" href="icons/prism-store-icon.png">
    <link rel="manifest" href="/manifest/manifest-prism.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                        },
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'bounce-sm': 'bounceSm 0.3s cubic-bezier(0.25, 0.8, 0.5, 1)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        bounceSm: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.2)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #f8fafc; 
        }
        .dark body {
            background-color: #0f172a;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .dark .glass {
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-card-hover {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .app-card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -10px rgba(59, 130, 246, 0.25);
        }
        .dark .app-card-hover:hover {
            box-shadow: 0 12px 24px -10px rgba(0, 0, 0, 0.5);
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .skeleton {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        .dark .skeleton {
            background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="text-slate-800 dark:text-slate-100 font-sans min-h-screen flex flex-col antialiased selection:bg-blue-100 selection:text-blue-700 dark:selection:bg-blue-900 dark:selection:text-blue-100 transition-colors duration-300">

    <!-- トースト通知コンテナ -->
    <div id="toastContainer" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-[70] flex flex-col items-center gap-2 pointer-events-none"></div>

    <!-- 通知バー -->
    <div id="notificationBar" class="hidden bg-amber-50 dark:bg-amber-900/30 border-b border-amber-200 dark:border-amber-700 text-amber-800 dark:text-amber-200 px-4 py-3 sticky top-0 z-[60] shadow-sm animate-fade-in transition-colors">
        <div class="max-w-7xl mx-auto flex justify-between items-center text-sm font-medium">
            <div class="flex items-center gap-2">
                <i class="fas fa-wifi text-amber-500"></i>
                <span>オフラインモード: サンプルデータを表示しています</span>
            </div>
            <button onclick="document.getElementById('notificationBar').classList.add('hidden')" class="text-amber-600 dark:text-amber-400 hover:text-amber-900 transition-colors">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- ヘッダー -->
    <header class="fixed w-full top-0 z-40 glass transition-all duration-300" id="mainHeader">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16 md:h-20 gap-4">
                
                <!-- ロゴ -->
                <div class="flex-shrink-0 flex items-center cursor-pointer group" onclick="resetFilter()">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white shadow-lg shadow-blue-500/30 group-hover:scale-105 transition-transform duration-300">
                        <i class="fa-solid fa-play text-lg ml-0.5"></i>
                    </div>
                    <span class="ml-3 font-bold text-xl tracking-tight text-slate-800 dark:text-white group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">Prism Store</span>
                </div>

                <!-- 検索バー（デスクトップ） -->
                <div class="hidden md:flex flex-1 max-w-xl mx-auto">
                    <div class="relative w-full group">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-search text-slate-400 dark:text-slate-500 group-focus-within:text-blue-500 transition-colors"></i>
                        </div>
                        <input type="text" id="searchInputDesktop" 
                            class="block w-full pl-11 pr-4 py-2.5 rounded-full border-none bg-slate-100 dark:bg-slate-800 text-slate-800 dark:text-slate-100 placeholder-slate-400 dark:placeholder-slate-500 focus:ring-2 focus:ring-blue-500/50 focus:bg-white dark:focus:bg-slate-900 transition-all shadow-inner" 
                            placeholder="アプリ、ゲーム、ストーリーを検索">
                    </div>
                </div>

                <!-- アクションエリア -->
                <div class="flex items-center gap-3">
                    <button id="themeToggle" class="w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 transition-colors focus:outline-none" aria-label="テーマ切り替え">
                        <i class="fas fa-moon dark:hidden text-lg"></i>
                        <i class="fas fa-sun hidden dark:block text-lg text-amber-400"></i>
                    </button>

                    <button class="md:hidden w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 flex items-center justify-center text-slate-600 dark:text-slate-300 transition-colors" onclick="toggleMobileSearch()">
                        <i class="fas fa-search text-lg"></i>
                    </button>
                </div>
            </div>
            
            <!-- 検索バー（モバイル展開時） -->
            <div id="mobileSearch" class="hidden pb-4 md:hidden animate-fade-in px-2">
                <input type="text" id="searchInputMobile" 
                    class="block w-full px-4 py-3 rounded-xl border-none bg-slate-100 dark:bg-slate-800 text-slate-100 focus:ring-2 focus:ring-blue-500 focus:bg-white dark:focus:bg-slate-900 transition-all shadow-sm" 
                    placeholder="検索...">
            </div>

            <!-- カテゴリ＆並び替えエリア -->
            <div id="filterBar" class="flex items-center justify-between pb-4 pt-1 px-1 transition-all duration-300">
                <nav class="flex space-x-2 overflow-x-auto no-scrollbar mask-gradient-r flex-1 mr-4" id="categoryNav">
                    <button class="category-btn active whitespace-nowrap py-1.5 px-4 rounded-full font-medium text-sm transition-all duration-300 shadow-sm shadow-blue-500/30 bg-blue-600 text-white" data-category="all">
                        すべて
                    </button>
                    <button class="category-btn whitespace-nowrap py-1.5 px-4 rounded-full font-medium text-sm bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all duration-300 border border-slate-200 dark:border-slate-700" data-category="favorites">
                        <i class="fas fa-heart text-pink-500 mr-1"></i>お気に入り
                    </button>
                    <button class="category-btn whitespace-nowrap py-1.5 px-4 rounded-full font-medium text-sm bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all duration-300 border border-slate-200 dark:border-slate-700" data-category="ゲーム">
                        ゲーム
                    </button>
                    <button class="category-btn whitespace-nowrap py-1.5 px-4 rounded-full font-medium text-sm bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all duration-300 border border-slate-200 dark:border-slate-700" data-category="ソーシャル">
                        ソーシャル
                    </button>
                    <button class="category-btn whitespace-nowrap py-1.5 px-4 rounded-full font-medium text-sm bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all duration-300 border border-slate-200 dark:border-slate-700" data-category="コマース">
                        コマース
                    </button>
                    <button class="category-btn whitespace-nowrap py-1.5 px-4 rounded-full font-medium text-sm bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all duration-300 border border-slate-200 dark:border-slate-700" data-category="ツール">
                        ツール
                    </button>
                    <button class="category-btn whitespace-nowrap py-1.5 px-4 rounded-full font-medium text-sm bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 transition-all duration-300 border border-slate-200 dark:border-slate-700" data-category="学習">
                        学習
                    </button>
                </nav>

                <div class="relative flex-shrink-0">
                    <select id="sortSelect" class="appearance-none bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-700 dark:text-slate-300 py-1.5 pl-3 pr-8 rounded-full text-sm font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer">
                        <option value="newest">新着順</option>
                        <option value="rating">評価順</option>
                        <option value="downloads">人気順</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-slate-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow w-full h-full pt-32 pb-10 transition-all duration-500">
        
        <!-- 一覧画面（Browse View） -->
        <div id="browseView" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- デベロッパープロフィールヘッダー -->
            <div id="developerHeader" class="hidden mb-8 animate-fade-in relative z-10">
                <div class="flex items-center gap-2 mb-4">
                    <button type="button" onclick="resetFilter()" class="relative z-50 flex items-center text-sm font-medium text-slate-500 hover:text-blue-600 dark:text-slate-400 dark:hover:text-blue-400 transition-colors p-2 -ml-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 cursor-pointer">
                        <i class="fas fa-arrow-left mr-1"></i>
                        <span>ホームに戻る</span>
                    </button>
                </div>
                <div class="bg-white dark:bg-slate-800 rounded-3xl p-8 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col sm:flex-row items-center sm:items-start gap-6">
                    <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white text-3xl font-bold shadow-lg shadow-blue-500/30">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="flex-1 text-center sm:text-left">
                        <h2 id="devProfileName" class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Developer Name</h2>
                        <div class="flex flex-wrap justify-center sm:justify-start gap-4 text-sm text-slate-600 dark:text-slate-400">
                            <div class="flex items-center">
                                <i class="fas fa-cube mr-2 text-slate-400"></i>
                                <span id="devAppCount">0</span> アプリ
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-star mr-2 text-yellow-400"></i>
                                <span id="devAvgRating">0.0</span> 平均評価
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ヒーローセクション -->
            <div id="heroSection" class="mb-12 hidden animate-fade-in transition-all duration-500">
                <div class="relative rounded-3xl overflow-hidden shadow-2xl shadow-indigo-500/20 group h-full">
                    <!-- 背景 -->
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-indigo-700 dark:from-blue-900 dark:to-indigo-900 transition-colors"></div>
                    <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;"></div>
                    <div class="absolute -right-20 -top-20 w-96 h-96 bg-purple-500 rounded-full blur-3xl opacity-30 group-hover:opacity-40 transition-opacity duration-700"></div>
                    <div class="absolute -left-20 -bottom-20 w-80 h-80 bg-cyan-400 rounded-full blur-3xl opacity-20 group-hover:opacity-30 transition-opacity duration-700"></div>

                    <!-- ローテーションバー -->
                    <div class="absolute top-0 left-0 w-full h-1 bg-white/10 z-20">
                        <div id="heroProgressBar" class="h-full bg-white/50 w-0 transition-all duration-[10000ms] ease-linear"></div>
                    </div>

                    <div class="relative z-10 p-8 md:p-12 flex flex-col md:flex-row items-center md:items-start gap-8" id="heroContent">
                        <div class="flex-shrink-0 transition-transform duration-500 hover:scale-105 cursor-pointer" onclick="openHeroApp()">
                            <img id="heroIcon" src="" alt="Hero App" class="w-32 h-32 md:w-40 md:h-40 rounded-[2rem] shadow-xl bg-white object-cover">
                        </div>
                        <div class="flex-1 text-center md:text-left text-white">
                            <div class="inline-block px-3 py-1 rounded-full bg-white/20 backdrop-blur-md text-xs font-bold mb-4 border border-white/10 uppercase tracking-wider">
                                Featured App
                            </div>
                            <h2 id="heroTitle" class="text-3xl md:text-5xl font-bold mb-2 tracking-tight transition-opacity duration-300">App Name</h2>
                            <button onclick="openDeveloperProfile(this.textContent)" id="heroDeveloper" class="text-blue-100 font-medium text-lg mb-4 opacity-90 hover:underline hover:text-white transition-colors">Developer Name</button>
                            <p id="heroDescription" class="text-blue-50/90 mb-8 max-w-2xl text-base md:text-lg leading-relaxed line-clamp-3 transition-opacity duration-300">アプリの説明文がここに入ります。</p>
                            
                            <div class="flex flex-col sm:flex-row items-center gap-4">
                                <button id="heroInstallBtn" class="w-full sm:w-auto px-8 py-3.5 bg-white text-blue-600 font-bold rounded-xl shadow-lg hover:bg-blue-50 hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">
                                    <span>開く</span>
                                    <i class="fas fa-external-link-alt text-sm"></i>
                                </button>
                                <div class="flex items-center gap-6 px-4 py-2 rounded-xl bg-black/10 backdrop-blur-sm border border-white/10">
                                    <div class="flex items-center gap-1.5">
                                        <span id="heroRating" class="font-bold text-xl">4.5</span>
                                        <div class="flex text-yellow-400 text-sm">
                                            <i class="fas fa-star"></i>
                                        </div>
                                    </div>
                                    <div class="w-px h-6 bg-white/20"></div>
                                    <div class="text-sm font-medium opacity-90">
                                        <span id="heroDownloads">100万+</span> DL
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- セクションタイトル -->
            <div class="flex items-end justify-between mb-6 px-1">
                <h2 id="listTitle" class="text-2xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">おすすめアプリ</h2>
                <div id="resultCount" class="text-sm text-slate-500 dark:text-slate-400 font-medium"></div>
            </div>

            <!-- ローディング -->
            <div id="loading" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- スケルトンJS生成 -->
                <script>
                    for(let i=0; i<8; i++) {
                        document.write(`
                            <div class="bg-white dark:bg-slate-800 rounded-3xl p-5 border border-slate-100 dark:border-slate-700 flex flex-col h-full">
                                <div class="flex gap-4 mb-4">
                                    <div class="w-16 h-16 rounded-2xl skeleton shrink-0"></div>
                                    <div class="flex-1 space-y-2 py-1">
                                        <div class="h-4 w-3/4 rounded skeleton"></div>
                                        <div class="h-3 w-1/2 rounded skeleton"></div>
                                    </div>
                                </div>
                                <div class="space-y-2 mt-2">
                                    <div class="h-3 w-full rounded skeleton"></div>
                                    <div class="h-3 w-5/6 rounded skeleton"></div>
                                </div>
                            </div>
                        `);
                    }
                </script>
            </div>

            <!-- エラー -->
            <div id="error" class="hidden flex flex-col items-center justify-center py-20 text-center animate-fade-in">
                <div class="w-20 h-20 bg-red-50 dark:bg-red-900/20 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-exclamation text-red-500 text-3xl"></i>
                </div>
                <p class="text-slate-800 dark:text-slate-200 font-bold text-lg mb-2">読み込みエラー</p>
                <button onclick="initializeApp()" class="px-6 py-2.5 bg-slate-800 dark:bg-slate-700 text-white font-medium rounded-full hover:bg-slate-700 dark:hover:bg-slate-600 transition-colors shadow-lg">
                    再読み込み
                </button>
            </div>

            <!-- アプリグリッド -->
            <div id="appGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 min-h-[300px]"></div>

            <!-- 検索結果なし -->
            <div id="noResults" class="hidden py-24 text-center animate-fade-in">
                <div class="inline-block p-6 rounded-full bg-slate-100 dark:bg-slate-800 mb-4">
                    <i class="fas fa-search text-slate-400 dark:text-slate-500 text-4xl"></i>
                </div>
                <p class="text-slate-500 dark:text-slate-400 font-medium text-lg">一致するアプリが見つかりませんでした</p>
                <button onclick="resetFilter()" class="mt-6 px-6 py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 hover:bg-blue-200 dark:hover:bg-blue-900/50 rounded-full font-medium text-sm transition-colors">
                    フィルタをリセット
                </button>
            </div>
        </div>

        <!-- 詳細画面（App Detail View） - 没入型フルページデザイン -->
        <div id="appDetailView" class="hidden w-full min-h-screen -mt-32 relative bg-white dark:bg-slate-900 z-50">
            <!-- 戻るボタン（固定） -->
            <div class="fixed top-24 left-4 z-50 md:left-8">
                <button onclick="closeAppDetail()" class="w-10 h-10 flex items-center justify-center bg-white/80 dark:bg-slate-800/80 backdrop-blur-md rounded-full shadow-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:scale-105 transition-all">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>

            <!-- ヒーローヘッダー画像 -->
            <div class="h-[40vh] md:h-[50vh] w-full relative overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-b from-blue-100 to-indigo-50 dark:from-slate-800 dark:to-slate-900"></div>
                <!-- 装飾用パターン -->
                <div class="absolute inset-0 opacity-30" style="background-image: url('data:image/svg+xml,%3Csvg width=\'60\' height=\'60\' viewBox=\'0 0 60 60\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cg fill=\'none\' fill-rule=\'evenodd\'%3E%3Cg fill=\'%239C92AC\' fill-opacity=\'0.2\'%3E%3Cpath d=\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');"></div>
                <div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-white dark:from-slate-900 to-transparent"></div>
            </div>

            <!-- 詳細コンテンツコンテナ -->
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 -mt-20 relative z-10 pb-20 animate-slide-up">
                
                <div class="flex flex-col md:flex-row gap-8 items-start">
                    <!-- アプリアイコン -->
                    <div class="flex-shrink-0 mx-auto md:mx-0 relative">
                        <img id="detailIcon" src="" alt="" class="w-32 h-32 md:w-48 md:h-48 rounded-[2rem] shadow-2xl bg-white dark:bg-slate-800 object-cover ring-4 ring-white dark:ring-slate-900">
                    </div>

                    <!-- ヘッダー情報 -->
                    <div class="flex-1 text-center md:text-left pt-2 md:pt-10">
                        <h1 id="detailTitle" class="text-3xl md:text-5xl font-black text-slate-900 dark:text-white mb-2 tracking-tight leading-tight">App Name</h1>
                        <button onclick="openDeveloperFromDetail(this.textContent)" id="detailDeveloper" class="text-blue-600 dark:text-blue-400 font-bold text-lg mb-6 hover:underline">Developer Name</button>
                        
                        <!-- アクションボタン群 -->
                        <div class="flex flex-col sm:flex-row gap-4 justify-center md:justify-start items-center mb-8">
                            <button id="detailOpenBtn" class="w-full sm:w-auto px-10 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all duration-300 flex items-center justify-center gap-2">

        let allApps = [];
        let currentCategory = 'all';

        let currentSort = 'newest';
        let favorites = [];
        let heroInterval;
        let viewState = { type: 'home', target: null }; // 'home' | 'developer' | 'detail'
        let currentDetailApp = null;

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            loadFavorites();
            initializeApp();
            setupEventListeners();
        });

        // テーマ管理
        function loadTheme() {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // お気に入り管理
        function loadFavorites() {
            try {
                favorites = JSON.parse(localStorage.getItem('prism_favorites')) || [];
            } catch (e) {
                favorites = [];
            }
        }

        function toggleFavorite(appTitle, showToastMsg = true) {
            const index = favorites.indexOf(appTitle);
            if (index === -1) {
                favorites.push(appTitle);
                if(showToastMsg) showToast(`「${appTitle}」をお気に入りに追加しました`, 'success');
            } else {
                favorites.splice(index, 1);
                if(showToastMsg) showToast(`「${appTitle}」をお気に入りから削除しました`, 'info');
            }
            localStorage.setItem('prism_favorites', JSON.stringify(favorites));
            
            // UI更新
            renderApps();
            if (currentDetailApp && currentDetailApp.title === appTitle) {
                updateDetailFavoriteState(appTitle);
            }
        }

        function isFavorite(appTitle) {
            return favorites.includes(appTitle);
        }

        // メイン初期化処理
        async function initializeApp() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const gridEl = document.getElementById('appGrid');
            const heroSection = document.getElementById('heroSection');
            const notificationBar = document.getElementById('notificationBar');

            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');
            gridEl.innerHTML = ''; 
            heroSection.classList.add('hidden');

            try {
                if (CONFIG.useApi && CONFIG.apiUrl && CONFIG.apiUrl !== "YOUR_APPS_SCRIPT_WEB_APP_URL_HERE") {
                    try {
                        allApps = await fetchAppsScriptData(CONFIG.apiUrl);
                    } catch (fetchError) {
                        console.warn("API Error, using mock data", fetchError);
                        notificationBar.classList.remove('hidden');
                        allApps = [...MOCK_DATA];
                    }
                } else {
                    allApps = [...MOCK_DATA];
                }

                if (!allApps || allApps.length === 0) throw new Error('No data');

                updateStats();
                startHeroRotation();
                renderApps();
                
                loadingEl.classList.add('hidden');
                heroSection.classList.remove('hidden');

            } catch (err) {
                console.error("Init failed:", err);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

        async function fetchAppsScriptData(url) {
            const response = await fetch(url, { redirect: 'follow' });
            if (!response.ok) throw new Error(`Status: ${response.status}`);
            const data = await response.json();
            if (data.error) throw new Error(data.error);
            if (Array.isArray(data)) return data;
            if (data.data && Array.isArray(data.data)) return data.data;
            return [];
        }

        function updateStats() {
            const count = allApps.length;
            document.getElementById('footerStats').textContent = `${count} apps loaded`;
        }

        // イベントリスナー
        function setupEventListeners() {
            // カテゴリ
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if (viewState.type === 'developer') return; 

                    buttons.forEach(b => {
                        b.classList.remove('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');
                        b.classList.add('bg-white', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-300', 'hover:bg-slate-50', 'dark:hover:bg-slate-700', 'border', 'border-slate-200', 'dark:border-slate-700');
                    });
                    
                    const target = e.target.closest('button');
                    target.classList.remove('bg-white', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-300', 'hover:bg-slate-50', 'dark:hover:bg-slate-700', 'border', 'border-slate-200', 'dark:border-slate-700');
                    target.classList.add('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');

                    currentCategory = target.dataset.category;
                    renderApps();
                });
            });

            // 検索
            const handleSearch = (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderApps();
            };
            document.getElementById('searchInputDesktop').addEventListener('input', handleSearch);
            document.getElementById('searchInputMobile').addEventListener('input', handleSearch);

            // 並び替え
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                currentSort = e.target.value;
                renderApps();
            });

            // テーマ切り替え
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);

            // ヒーローのインストールボタン（即時オープン）
            const heroInstallBtn = document.getElementById('heroInstallBtn');
            heroInstallBtn.addEventListener('click', (e) => {
                e.stopPropagation();
            });
        }

        // --- Featured App Rotation ---
        let currentHeroIndex = 0;
        let featuredApps = [];

        function startHeroRotation() {
            featuredApps = allApps.filter(a => parseFloat(a.rating || 0) >= 4.5);
            if (featuredApps.length === 0) featuredApps = allApps.slice(0, 5); 

            updateHeroUI(featuredApps[0]);

            if (featuredApps.length > 1) {
                const bar = document.getElementById('heroProgressBar');
                bar.style.transition = 'none';
                bar.style.width = '0%';
                
                requestAnimationFrame(() => {
                    bar.style.transition = 'width 10000ms linear';
                    bar.style.width = '100%';
                });

                heroInterval = setInterval(() => {
                    currentHeroIndex = (currentHeroIndex + 1) % featuredApps.length;
                    
                    const content = document.getElementById('heroContent');
                    content.classList.add('opacity-0');
                    
                    setTimeout(() => {
                        updateHeroUI(featuredApps[currentHeroIndex]);
                        content.classList.remove('opacity-0');
                        
                        bar.style.transition = 'none';
                        bar.style.width = '0%';
                        requestAnimationFrame(() => {
                            bar.style.transition = 'width 10000ms linear';
                            bar.style.width = '100%';
                        });
                    }, 300);

                }, 10000);
            }
        }

        function updateHeroUI(hero) {
            if (!hero) return;
            document.getElementById('heroTitle').textContent = hero.title || 'No Title';
            document.getElementById('heroDeveloper').textContent = hero.developer || '';
            document.getElementById('heroDeveloper').onclick = (e) => {
                e.stopPropagation();
                openDeveloperProfile(hero.developer);
            }
            document.getElementById('heroDescription').textContent = hero.description || '';
            document.getElementById('heroRating').textContent = hero.rating || '-';
            document.getElementById('heroDownloads').textContent = hero.downloads || '-';
            
            const heroIcon = document.getElementById('heroIcon');
            heroIcon.src = hero.icon;
            heroIcon.onerror = function() { this.src = 'https://placehold.co/200x200/e2e8f0/64748b?text=App'; };
            
            window.openHeroApp = () => openAppDetail(hero);

            // インストールボタンの動作（即時オープン）
            const btn = document.getElementById('heroInstallBtn');
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            
            newBtn.addEventListener('click', (e) => {
                 e.stopPropagation();
                 window.open(hero.url || '#', '_blank');
            });
        }

        // --- Developer Profile ---
        function openDeveloperProfile(developerName) {
            if (!developerName) return;
            
            viewState = { type: 'developer', target: developerName };
            searchQuery = '';
            document.getElementById('searchInputDesktop').value = '';
            document.getElementById('searchInputMobile').value = '';
            
            document.getElementById('heroSection').classList.add('hidden');
            document.getElementById('filterBar').classList.add('opacity-50', 'pointer-events-none');
            
            const devHeader = document.getElementById('developerHeader');
            document.getElementById('devProfileName').textContent = developerName;
            
            const devApps = allApps.filter(app => app.developer === developerName);
            document.getElementById('devAppCount').textContent = devApps.length;
            
            let totalRating = 0;
            let count = 0;
            devApps.forEach(app => {
                const r = parseFloat(app.rating);
                if (!isNaN(r)) {
                    totalRating += r;
                    count++;
                }
            });
            const avg = count > 0 ? (totalRating / count).toFixed(1) : '-';
            document.getElementById('devAvgRating').textContent = avg;

            devHeader.classList.remove('hidden');
            
            renderApps();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function openDeveloperFromDetail(developerName) {
            closeAppDetail();
            openDeveloperProfile(developerName);
        }

        function resetFilter() {
            viewState = { type: 'home', target: null };

            renderApps();

        // --- App Detail View Logic (画面遷移形式) ---

        function openAppDetail(app) {
            currentDetailApp = app;
            
            // データをセット
            document.getElementById('detailTitle').textContent = app.title || '';
            document.getElementById('detailDeveloper').textContent = app.developer || 'Unknown';
            document.getElementById('detailCategory').textContent = app.category || '';
            document.getElementById('detailRating').textContent = app.rating || '-';
            document.getElementById('detailDownloads').textContent = app.downloads || '-';
            document.getElementById('detailDescription').textContent = app.description || '';
            
            const iconImg = document.getElementById('detailIcon');
            iconImg.src = app.icon || '';
            iconImg.onerror = function() { this.src = 'https://placehold.co/200x200/e2e8f0/64748b?text=App'; };

            // 開くボタン（即時オープン）
            const openBtn = document.getElementById('detailOpenBtn');
            openBtn.onclick = () => window.open(app.url || '#', '_blank');

            // シェアボタン
            const shareBtn = document.getElementById('detailShareBtn');
            shareBtn.onclick = () => shareApp(app);

            // お気に入り状態
            updateDetailFavoriteState(app.title);
            const favBtn = document.getElementById('detailFavoriteBtn');
            favBtn.onclick = () => toggleFavorite(app.title);

            // 関連アプリ
            showDetailRelatedApps(app);

            // 画面切り替え
            document.getElementById('browseView').classList.add('hidden');
            document.getElementById('appDetailView').classList.remove('hidden');
            
            // フィルタバーとヘッダー検索を無効化っぽくする
            document.getElementById('filterBar').classList.add('hidden'); // フィルタバー非表示
            
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        function closeAppDetail() {
            document.getElementById('appDetailView').classList.add('hidden');
            document.getElementById('browseView').classList.remove('hidden');
            
            // フィルタバー復帰
            if (viewState.type !== 'developer') {
                document.getElementById('filterBar').classList.remove('hidden', 'opacity-50', 'pointer-events-none');
            } else {
                document.getElementById('filterBar').classList.remove('hidden'); // 表示はするが薄くする
                document.getElementById('filterBar').classList.add('opacity-50', 'pointer-events-none');
            }

            currentDetailApp = null;
            window.scrollTo({ top: 0, behavior: 'instant' });
        }

        function updateDetailFavoriteState(title) {
            if(!currentDetailApp || currentDetailApp.title !== title) return;

            const favBtn = document.getElementById('detailFavoriteBtn');
            const isFav = isFavorite(title);
            const icon = favBtn.querySelector('i');
            
            if (isFav) {
                icon.className = 'fas fa-heart text-2xl text-pink-500';
                favBtn.classList.add('border-pink-200', 'bg-pink-50', 'dark:bg-pink-900/20');
                favBtn.classList.add('text-pink-500');
                favBtn.classList.remove('text-slate-400');
            } else {
                icon.className = 'far fa-heart text-2xl';
                favBtn.classList.remove('border-pink-200', 'bg-pink-50', 'dark:bg-pink-900/20');
                favBtn.classList.remove('text-pink-500'); 
                favBtn.classList.add('text-slate-400');
            }
        }

        function showDetailRelatedApps(currentApp) {
            const container = document.getElementById('detailRelatedSection');
            const grid = document.getElementById('detailRelatedGrid');
            
            const related = allApps
                .filter(a => a.category === currentApp.category && a.title !== currentApp.title)
                .slice(0, 3);

            if (related.length === 0) {
                container.classList.add('hidden');
                return;
            }

            container.classList.remove('hidden');
            grid.innerHTML = '';

            related.forEach(app => {
                const div = document.createElement('div');
                div.className = 'flex flex-col p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors group h-full';
                div.onclick = () => openAppDetail(app); 
                
                const safeIcon = app.icon || 'https://placehold.co/100x100/e2e8f0/64748b?text=App';
                
                div.innerHTML = `
                    <div class="flex items-center gap-4 mb-3">
                        <img src="${safeIcon}" class="w-14 h-14 rounded-xl object-cover shadow-sm group-hover:scale-105 transition-transform" onerror="this.src='https://placehold.co/100x100/e2e8f0/64748b?text=App'">
                        <div class="flex-1 min-w-0">
                            <div class="font-bold text-slate-800 dark:text-slate-200 truncate">${app.title}</div>
                            <div class="text-xs text-slate-500 dark:text-slate-400 truncate">${app.category}</div>
                        </div>
                    </div>
                    <div class="flex items-center text-xs text-slate-500 dark:text-slate-400 mt-auto">
                        <span class="font-bold mr-1 text-slate-700 dark:text-slate-300">${app.rating}</span>
                        <i class="fas fa-star text-yellow-400"></i>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        // アプリ一覧描画
        function renderApps() {
            const grid = document.getElementById('appGrid');
            const noResults = document.getElementById('noResults');
            const listTitle = document.getElementById('listTitle');
            const resultCount = document.getElementById('resultCount');
            grid.innerHTML = '';

            let filteredApps = [];

            if (viewState.type === 'developer') {
                filteredApps = allApps.filter(app => app.developer === viewState.target);
            } else {
                filteredApps = allApps.filter(app => {
                    if (!app || !app.title) return false;
                    
                    let matchesCategory = true;
                    if (currentCategory === 'favorites') {
                        matchesCategory = isFavorite(app.title);
                    } else if (currentCategory !== 'all') {
                        matchesCategory = app.category === currentCategory;
                    }

                    const matchesSearch = (app.title || '').toLowerCase().includes(searchQuery) || 
                                          (app.description || '').toLowerCase().includes(searchQuery);
                    
                    return matchesCategory && matchesSearch;
                });
            }

            filteredApps.sort((a, b) => {
                if (currentSort === 'rating') {
                    return parseFloat(b.rating || 0) - parseFloat(a.rating || 0);
                } else if (currentSort === 'downloads') {
                    const getVal = (str) => {
                        if(!str) return 0;
                        let n = parseFloat(str.replace(/[^0-9.]/g, ''));
                        if(str.includes('万')) n *= 10000;
                        return n;
                    };
                    return getVal(b.downloads) - getVal(a.downloads);
                } else {
                    return 0; 
                }
            });

            if (filteredApps.length === 0) {
                noResults.classList.remove('hidden');
                listTitle.classList.add('hidden');
                resultCount.textContent = '';
            } else {
                noResults.classList.add('hidden');
                listTitle.classList.remove('hidden');
                
                let titleText = 'おすすめアプリ';
                if (viewState.type === 'developer') {
                    titleText = '配信中のアプリ';
                } else if(currentCategory === 'favorites') {
                    titleText = 'お気に入り';
                } else if(currentCategory !== 'all') {
                    titleText = `${currentCategory}`;
                } else if(searchQuery) {
                    titleText = `"${searchQuery}" の検索結果`;
                }
                
                listTitle.textContent = titleText;
                resultCount.textContent = `${filteredApps.length}件`;

                filteredApps.forEach((app, index) => {
                    const card = createAppCard(app, index);
                    grid.appendChild(card);
                });
            }
        }

        function createAppCard(app, index) {
            const div = document.createElement('div');
            // 遅延なしで表示
            div.className = 'app-card-hover bg-white dark:bg-slate-800 rounded-3xl p-5 shadow-sm border border-slate-100 dark:border-slate-700 flex flex-col h-full cursor-pointer relative overflow-hidden group transition-colors';
            
            div.onclick = (e) => {
                if (!e.target.closest('.action-btn') && !e.target.closest('.dev-link')) openAppDetail(app);
            };

            const safeIcon = app.icon || 'https://placehold.co/200x200/e2e8f0/64748b?text=App';
            const isFav = isFavorite(app.title);

            div.innerHTML = `
                <!-- お気に入りボタン -->
                <button class="action-btn absolute top-4 right-4 z-10 w-8 h-8 rounded-full bg-slate-50 dark:bg-slate-700 flex items-center justify-center text-slate-300 hover:text-pink-500 hover:bg-pink-50 dark:hover:bg-slate-600 transition-all ${isFav ? 'text-pink-500' : ''}" 
                    onclick="toggleFavorite('${app.title}')">
                    <i class="${isFav ? 'fas' : 'far'} fa-heart"></i>
                </button>

                <div class="flex items-start gap-4 mb-4 pr-8">
                    <img src="${safeIcon}" alt="${app.title}" class="w-16 h-16 rounded-2xl object-cover bg-slate-50 dark:bg-slate-700 shadow-sm shrink-0 group-hover:scale-105 transition-transform duration-300" onerror="this.src='https://placehold.co/200x200/e2e8f0/64748b?text=App'">
                    <div class="flex-1 min-w-0 pt-1">
                        <h3 class="font-bold text-slate-800 dark:text-slate-100 text-lg leading-tight truncate mb-1 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors">${app.title}</h3>
                        <button class="dev-link text-xs text-slate-500 dark:text-slate-400 truncate font-medium hover:text-blue-600 dark:hover:text-blue-400 hover:underline text-left" onclick="openDeveloperProfile('${app.developer}')">${app.developer || app.category}</button>
                    </div>
                </div>
                
                <p class="text-sm text-slate-600 dark:text-slate-300 mb-4 line-clamp-2 leading-relaxed flex-grow">
                    ${app.description || 'No description available.'}
                </p>

                <div class="flex items-center justify-between mt-auto pt-4 border-t border-slate-50 dark:border-slate-700">
                    <div class="flex items-center gap-1.5">
                        <span class="font-bold text-slate-800 dark:text-slate-200 text-sm">${app.rating || '4.0'}</span>
                        <i class="fas fa-star text-xs text-yellow-400"></i>
                    </div>
                     <button class="action-btn px-4 py-1.5 bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 hover:bg-blue-100 dark:hover:bg-blue-900/50 text-sm font-bold rounded-full transition-colors flex items-center gap-1.5"
                        onclick="window.open('${app.url || '#'}', '_blank')">
                        <span>開く</span>
                        <i class="fas fa-external-link-alt text-xs ml-1"></i>
                    </button>
                </div>
            `;
            return div;
        }

        // シェア機能
        async function shareApp(app) {
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: app.title,
                        text: `Check out ${app.title} on Prism Store!`,
                        url: app.url || window.location.href,
                    });
                } catch (err) {
                    console.log('Share canceled');
                }
            } else {
                navigator.clipboard.writeText(`${app.title}: ${app.url}`).then(() => {
                    showToast('リンクをコピーしました', 'success');
                });
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            let icon = 'fa-info-circle';
            let colorClass = 'bg-slate-800 text-white dark:bg-slate-700';
            
            if (type === 'success') {
                icon = 'fa-check-circle';
            }

            toast.className = `${colorClass} px-4 py-3 rounded-full shadow-lg flex items-center gap-3 text-sm font-medium animate-slide-up backdrop-blur-md bg-opacity-90 min-w-[200px] justify-center`;
            toast.innerHTML = `
                <i class="fas ${icon} ${type === 'success' ? 'text-green-400' : 'text-blue-400'}"></i>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleMobileSearch() {
            const searchBar = document.getElementById('mobileSearch');
            searchBar.classList.toggle('hidden');
            if (!searchBar.classList.contains('hidden')) {
                document.getElementById('searchInputMobile').focus();
            }
        }

        function resetFilter() {
            viewState = { type: 'home', target: null };
            searchQuery = '';
            currentCategory = 'all';
            currentSort = 'newest';
            document.getElementById('searchInputDesktop').value = '';
            document.getElementById('searchInputMobile').value = '';
            document.getElementById('sortSelect').value = 'newest';
            
            document.getElementById('developerHeader').classList.add('hidden');
            document.getElementById('heroSection').classList.remove('hidden');
            document.getElementById('filterBar').classList.remove('opacity-50', 'pointer-events-none', 'hidden');
            document.getElementById('browseView').classList.remove('hidden');
            document.getElementById('appDetailView').classList.add('hidden');

            document.querySelectorAll('.category-btn').forEach(btn => {
                 btn.classList.remove('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');
                 btn.classList.add('bg-white', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-300', 'hover:bg-slate-50', 'dark:hover:bg-slate-700', 'border', 'border-slate-200', 'dark:border-slate-700');
            });
            const allBtn = document.querySelector('[data-category="all"]');
            allBtn.classList.remove('bg-white', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-300', 'hover:bg-slate-50', 'dark:hover:bg-slate-700', 'border', 'border-slate-200', 'dark:border-slate-700');
            allBtn.classList.add('bg-blue-600', 'text-white', 'shadow-sm', 'shadow-blue-500/30', 'active');

            renderApps();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
